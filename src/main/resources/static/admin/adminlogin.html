<!DOCTYPE html>

<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>趣味十九大后台管理登录页面</title>
    <!--引入static文件夹中的css布局文件-->
    <link rel="stylesheet" href="/nineteen/js/bootstrap.min.css" />
    <!--引用static文件夹中的jq库等静态文件-->
    <script src="/nineteen/js/jquery-1.9.1.min.js"></script>
    <script src="/nineteen/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">趣味十九大后台管理登录页面</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="@{/}"> 首页 </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <!--<p th:if="${param.logout}" class="bg-warning">已成功注销</p>&lt;!&ndash; 1 &ndash;&gt;-->
        <!--<p th:if="${param.error}" class="bg-danger">有错误，请重试</p> &lt;!&ndash; 2 &ndash;&gt;-->
        <h2>使用账号密码登录</h2>
        <form name="form" action="/nineteen/admin/login" action="/login" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="username">账号</label>
                <input id="username" type="text" class="form-control" name="username" value="" placeholder="账号" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" type="password" class="form-control" name="password" placeholder="密码" />
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary" />
        </form>
    </div>
</div>
</body>
</html>
