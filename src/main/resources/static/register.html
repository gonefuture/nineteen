<!DOCTYPE html>
<html onselectstart="return false" ondragstart="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>趣味十九大</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="background">
        <div id="title" class="white">
            <h1>填写真实信息</h1>
            <h2>通过手机号告知您的获奖情况</h2>
        </div>
        <form>
            <input type="text" class="input" id="phone" name="phone" placeholder="手机号" required>
            <input type="text" class="input" id="name" name="name" placeholder="姓名" required>
            <input type="text" class="input" id="collegeClass" name="collegeClass" placeholder="班级" required>
            <input type="submit" id="start"  class="red" value="提交" onclick="return false">
        </form>
    </div>
</body>
<script src="./js/jquery-1.9.1.min.js"></script>
<script src="./js/register.js"></script>
<script src="./js/willon_query.js"></script>
</html>
